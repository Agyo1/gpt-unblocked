<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Unblocked</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">GPT-Unblocked</h1>
<div id="conversation-container"></div>

    <select id="gpt-version-selector">
        <option value="gpt-3.5-turbo">GPT 3.5 Turbo (fast)</option>
        <option value="gpt-4o">GPT 4o (smart)</option>
        <option value="gpt-4-turbo">GPT 4 Turbo (smart and fast)</option>
        <option value="gpt-4">GPT 4 (smartest)</option>
    </select>
    <textarea placeholder="Enter message here" id="text-input"></textarea>
    <button id="submit">Send</button>
    <script src="script.js"></script>
</body>
</html>
